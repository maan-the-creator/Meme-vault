<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Meme Vault</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #121212;
    color: #eee;
    margin: 0; padding: 0;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }
  header {
    background: #1f1f1f;
    padding: 1rem;
    text-align: center;
    font-size: 1.8rem;
    font-weight: bold;
    letter-spacing: 2px;
  }
  main {
    flex: 1;
    max-width: 900px;
    margin: 1rem auto;
    padding: 0 1rem;
  }
  form {
    background: #222;
    padding: 1rem;
    border-radius: 8px;
    margin-bottom: 1rem;
  }
  label {
    display: block;
    margin: 0.5rem 0 0.2rem;
  }
  input[type="file"], input[type="datetime-local"], button {
    width: 100%;
    padding: 0.5rem;
    margin-bottom: 0.7rem;
    border-radius: 6px;
    border: none;
    font-size: 1rem;
  }
  input[type="file"], input[type="datetime-local"] {
    background: #333;
    color: #eee;
  }
  button {
    background: #3a8ee6;
    color: white;
    font-weight: 600;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  button:hover {
    background: #2b72c2;
  }
  .memes-container {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(220px,1fr));
    gap: 1rem;
  }
  .meme-card {
    background: #1e1e1e;
    border-radius: 10px;
    overflow: hidden;
    position: relative;
    box-shadow: 0 0 8px rgba(0,0,0,0.7);
    display: flex;
    flex-direction: column;
  }
  .meme-media {
    width: 100%;
    max-height: 250px;
    object-fit: contain;
    background: #000;
  }
  .meme-info {
    padding: 0.7rem 1rem;
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }
  .meme-time {
    font-size: 0.8rem;
    color: #999;
    margin-bottom: 0.5rem;
  }
  .actions {
    display: flex;
    justify-content: space-between;
  }
  .btn-fav {
    background: transparent;
    border: none;
    color: #eee;
    font-size: 1.3rem;
    cursor: pointer;
    transition: color 0.3s ease;
  }
  .btn-fav.favorited {
    color: #ffcc00;
  }
  .btn-random {
    margin-bottom: 1rem;
    width: 100%;
    background: #e67e22;
  }
  .btn-clear-favorites {
    margin-bottom: 1rem;
    width: 100%;
    background: #c0392b;
  }
  @media (max-width: 480px) {
    .memes-container {
      grid-template-columns: 1fr;
    }
  }
</style>
</head>
<body>
<header>Meme Vault</header>
<main>
  <form id="uploadForm">
    <label for="memeFile">Upload Image/Video</label>
    <input type="file" id="memeFile" accept="image/*,video/*" required />
    
    <label for="timeTag">Time Tag (required)</label>
    <input type="datetime-local" id="timeTag" required />
    
    <button type="submit">Upload Meme</button>
  </form>

  <button class="btn-random" id="randomBtn">Show Random Meme</button>
  <button class="btn-clear-favorites" id="clearFavoritesBtn">Clear Favorites</button>

  <div class="memes-container" id="memesContainer">
    <!-- Memes show up here -->
  </div>
</main>

<script>
(() => {
  const uploadForm = document.getElementById('uploadForm');
  const memeFile = document.getElementById('memeFile');
  const timeTag = document.getElementById('timeTag');
  const memesContainer = document.getElementById('memesContainer');
  const randomBtn = document.getElementById('randomBtn');
  const clearFavoritesBtn = document.getElementById('clearFavoritesBtn');

  // Load memes and favorites from localStorage or start empty
  let memes = JSON.parse(localStorage.getItem('memes') || '[]');
  let favorites = JSON.parse(localStorage.getItem('favorites') || '[]');

  function saveMemes() {
    localStorage.setItem('memes', JSON.stringify(memes));
  }

  function saveFavorites() {
    localStorage.setItem('favorites', JSON.stringify(favorites));
  }

  function isFavorited(id) {
    return favorites.includes(id);
  }

  function toggleFavorite(id) {
    if (isFavorited(id)) {
      favorites = favorites.filter(favId => favId !== id);
    } else {
      favorites.push(id);
    }
    saveFavorites();
    renderMemes();
  }

  function createMemeCard(meme) {
    const card = document.createElement('div');
    card.classList.add('meme-card');

    let media;
    if (meme.type.startsWith('image/')) {
      media = document.createElement('img');
      media.src = meme.dataUrl;
      media.alt = 'Meme Image';
    } else if (meme.type.startsWith('video/')) {
      media = document.createElement('video');
      media.src = meme.dataUrl;
      media.controls = true;
      media.muted = true;
      media.loop = true;
      media.autoplay = true;
    }
    media.classList.add('meme-media');
    card.appendChild(media);

    const info = document.createElement('div');
    info.classList.add('meme-info');

    const timeElem = document.createElement('div');
    timeElem.classList.add('meme-time');
    const dateObj = new Date(meme.timeTag);
    timeElem.textContent = `Time: ${dateObj.toLocaleString()}`;
    info.appendChild(timeElem);

    const actions = document.createElement('div');
    actions.classList.add('actions');

    const favBtn = document.createElement('button');
    favBtn.classList.add('btn-fav');
    if (isFavorited(meme.id)) {
      favBtn.classList.add('favorited');
      favBtn.innerHTML = '★';
    } else {
      favBtn.innerHTML = '☆';
    }
    favBtn.title = 'Favorite';
    favBtn.addEventListener('click', (e) => {
      e.preventDefault();
      toggleFavorite(meme.id);
    });

    actions.appendChild(favBtn);
    info.appendChild(actions);

    card.appendChild(info);

    return card;
  }

  function renderMemes(showOnlyFavorites = false) {
    memesContainer.innerHTML = '';
    let memesToShow = memes;
    if (showOnlyFavorites) {
      memesToShow = memes.filter(m => favorites.includes(m.id));
    }
    if (memesToShow.length === 0) {
      memesContainer.innerHTML = '<p style="color:#888; text-align:center;">No memes to show.</p>';
      return;
    }
    memesToShow.forEach(meme => {
      const card = createMemeCard(meme);
      memesContainer.appendChild(card);
    });
  }

  function generateId() {
    return 'meme_' + Math.random().toString(36).substr(2, 9);
  }

  uploadForm.addEventListener('submit', (e) => {
    e.preventDefault();
    const file = memeFile.files[0];
    const timeValue = timeTag.value;

    if (!file) {
      alert('Please select a file to upload.');
      return;
    }
    if (!timeValue) {
      alert('Time tag is required.');
      return;
    }

    const reader = new FileReader();
    reader.onload = function(evt) {
      const dataUrl = evt.target.result;
      const newMeme = {
        id: generateId(),
        dataUrl,
        timeTag: timeValue,
        type: file.type
      };
      memes.push(newMeme);
      saveMemes();
      renderMemes();
      uploadForm.reset();
    };
    reader.readAsDataURL(file);
  });

  randomBtn.addEventListener('click', () => {
    if (memes.length === 0) {
      alert('No memes uploaded yet.');
      return;
    }
    const randomIndex = Math.floor(Math.random() * memes.length);
    const randomMeme = memes[randomIndex];
    memesContainer.innerHTML = '';
    memesContainer.appendChild(createMemeCard(randomMeme));
  });

  clearFavoritesBtn.addEventListener('click', () => {
    if (favorites.length === 0) {
      alert('No favorite memes to clear.');
      return;
    }
    if (confirm('Are you sure you want to clear ALL favorite memes?')) {
      favorites = [];
      saveFavorites();
      renderMemes();
    }
  });

  // Initial render
  renderMemes();
})();
</script>
</body>
</html>
