<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #121212;
    color: #eee;
    margin: 0; 
    padding: 0;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }
  header {
    background: linear-gradient(90deg, #3a8ee6, #1f4bbd);
    padding: 1.2rem 1rem;
    text-align: center;
    font-size: 2rem;
    font-weight: 700;
    letter-spacing: 3px;
    color: #fff;
    box-shadow: 0 4px 10px rgba(58, 142, 230, 0.7);
  }
  main {
    flex: 1;
    max-width: 900px;
    margin: 1.5rem auto 2rem;
    padding: 0 1rem;
    background: #1e1e1e;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.7);
  }
  form {
    background: #2a2a2a;
    padding: 1.2rem;
    border-radius: 10px;
    margin-bottom: 1.5rem;
    box-shadow: inset 0 0 8px #444;
  }
  label {
    display: block;
    margin: 0.6rem 0 0.3rem;
    font-weight: 600;
    color: #ccc;
  }
  input[type="file"], input[type="datetime-local"], button {
    width: 100%;
    padding: 0.6rem 0.9rem;
    margin-bottom: 1rem;
    border-radius: 8px;
    border: none;
    font-size: 1.1rem;
    background: #333;
    color: #eee;
    transition: background 0.25s ease;
  }
  input[type="file"]:focus, input[type="datetime-local"]:focus {
    outline: none;
    background: #444;
    box-shadow: 0 0 8px #3a8ee6;
  }
  button {
    background: #3a8ee6;
    color: white;
    font-weight: 700;
    cursor: pointer;
    transition: background 0.3s ease, transform 0.2s ease;
  }
  button:hover {
    background: #1f4bbd;
    transform: scale(1.05);
  }
  button:active {
    transform: scale(0.95);
  }
  .memes-container {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(220px,1fr));
    gap: 1.25rem;
  }
  .meme-card {
    background: #292929;
    border-radius: 14px;
    overflow: hidden;
    position: relative;
    box-shadow: 0 0 15px rgba(58, 142, 230, 0.6);
    display: flex;
    flex-direction: column;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  .meme-card:hover {
    transform: translateY(-6px);
    box-shadow: 0 10px 25px rgba(58, 142, 230, 0.9);
  }
  .meme-media {
    width: 100%;
    max-height: 250px;
    object-fit: contain;
    background: #000;
  }
  .meme-info {
    padding: 1rem 1.2rem;
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    color: #ddd;
  }
  .meme-time {
    font-size: 0.85rem;
    color: #aaa;
    margin-bottom: 0.6rem;
    font-style: italic;
  }
  .actions {
    display: flex;
    justify-content: flex-end;
  }
  .btn-fav {
    background: transparent;
    border: none;
    color: #eee;
    font-size: 1.5rem;
    cursor: pointer;
    transition: color 0.3s ease;
    user-select: none;
  }
  .btn-fav.favorited {
    color: #ffcc00;
    text-shadow: 0 0 8px #ffcc00;
  }
  .btn-random {
    margin-bottom: 1.5rem;
    width: 100%;
    background: #e67e22;
    font-weight: 700;
    border-radius: 10px;
    box-shadow: 0 6px 12px rgba(230, 126, 34, 0.8);
    transition: background 0.3s ease, transform 0.2s ease;
  }
  .btn-random:hover {
    background: #ba671a;
    transform: scale(1.04);
  }
  .btn-random:active {
    transform: scale(0.96);
  }
  @media (max-width: 480px) {
    .memes-container {
      grid-template-columns: 1fr;
    }
  }
</style>

<header>Meme Vault</header>
<main>
  <form id="uploadForm">
    <label for="memeFile">Upload Image/Video</label>
    <input type="file" id="memeFile" accept="image/*,video/*" required />
    
    <label for="timeTag">Time Tag (required)</label>
    <input type="datetime-local" id="timeTag" required />
    
    <button type="submit">Upload Meme</button>
  </form>

  <button class="btn-random" id="randomBtn">Show Random Meme</button>

  <div class="memes-container" id="memesContainer">
    <!-- Memes show up here -->
  </div>
</main>
